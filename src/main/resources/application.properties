spring.application.name=weather-app-backend
spring.profiles.active=prod
spring.data.redis.serializer.key=org.springframework.data.redis.serializer.StringRedisSerializer
spring.data.redis.serializer.value=org.springframework.data.redis.serializer.GenericJackson2JsonRedisSerializer
spring.data.redis.serializer.hash-key=org.springframework.data.redis.serializer.StringRedisSerializer
spring.data.redis.serializer.hash-value=org.springframework.data.redis.serializer.GenericJackson2JsonRedisSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
app.cache.ttl.seconds=600
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.enabled=true
otel.service.name=weather-app-backend-2
otel.traces.exporter=jaeger
otel.metrics.exporter=none
otel.logs.exporter=none
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true